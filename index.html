<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" , href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Y-Y Partners</title>
  </head>

  <body>
    <section class="section-YY">
      <div class="container">
        <div class="container-title">
          <header class="logo">
            <h1>Y-Y Partners</h1>
          </header>

          <div class="sub-container">
            <h2 class="main-title">
              What larger agencies can learn from the smaller ones
            </h2>
            <p class="sub-title">
              How can agencies embrace the cultural advantages of thinking
              small?
            </p>
          </div>
        </div>

        <div class="container-title partner-img">
          <img src="customers.jpg" alt="Two women" />
        </div>
      </div>

      <div class="container">
        <header class="sub-header">Get your free article</header>
        <ul class="question">
          <li class="question-item">
            Full name
            <hr class="answer-item" width="20%" />
          </li>
          <li class="question-item">
            Business email
            <hr class="answer-item" width="20%" />
          </li>
          <li class="question-item">
            Business phone
            <hr class="answer-item" width="20%" />
          </li>
          <li class="question-item">
            Agency name
            <hr class="answer-item" width="20%" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
