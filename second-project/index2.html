<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" , href="style2.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>

  <title>Yujina Nintendo</title>
</head>

<body>
  <header class="header">
    <img
      class="logo"
      alt="nintendo"
      src="Screen Shot 2021-11-03 at 11.08.17 PM.png"
    />

    <div class="search">
      <ion-icon name="search-outline" class="search-outline"></ion-icon>
      <p class="search-letter">Search games, systems, support. etc.</p>
    </div>
    <nav class="navigation">
      <ul class="main-nav-list">
        <li>
          <a class="main-nav-list" href="#"
            ><ion-icon class="nav-icon" name="help-circle-outline"></ion-icon
            >Support</a
          >
        </li>
        <li>
          <a class="main-nav-list" href="#"
            ><ion-icon class="nav-icon" name="heart-outline"></ion-icon> Wish
            List</a
          >
        </li>
        <li>
          <a class="main-nav-list" href="#"
            ><ion-icon class="nav-icon" name="log-in-outline"></ion-icon> Log
            in/ Sign up</a
          >
        </li>
      </ul>
    </nav>
  </header>
  <span class="line"></span>

  <nav class="sub-navigation">
    <ul class="sub-nav-list">
      <li>
        <a class="sub-nav-list" href="#"
          ><ion-icon name="game-controller-outline"></ion-icon>Games<ion-icon
            name="arrow-down-outline"
          ></ion-icon>
        </a>
      </li>
      <li>
        <a class="sub-nav-list" href="#"
          ><ion-icon name="hardware-chip-outline"></ion-icon>Hardware<ion-icon
            name="arrow-down-outline"
          ></ion-icon
        ></a>
      </li>
      <li>
        <a class="sub-nav-list" href="#"
          ><ion-icon name="newspaper-outline"></ion-icon>News & Events</a
        >
      </li>
      <li>
        <a class="sub-nav-list" href="#"
          ><ion-icon name="logo-deviantart"></ion-icon>Play Nintendo</a
        >
      </li>
      <li>
        <a class="sub-nav-list" href="#"
          ><ion-icon name="gift-outline"></ion-icon>Holiday Gift guide</a
        >
      </li>
    </ul>
  </nav>
</body>
